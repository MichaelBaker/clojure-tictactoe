<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>TicTacToe</title>
  <script type="text/javascript" charset="utf-8" src="/public/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    jQuery(function(){
      jQuery(".space").click(function(){
        console.log($(this).attr("class"));
      });
    });
  </script>
  <style type="text/css" media="screen">
    #board {
      position: relative;
      margin:   auto;
      width:    600px;
      height:   600px;
    }

    .space {
      position:   absolute;
      width:      200px;
      height:     200px;
      background: red;
    }

    #zero {
      left: -1px;
      top:  -1px;
      border-bottom: 1px solid black;
      border-right: 1px solid black;
    }

    #one {
      left: 200px;
      top:  -1px;
      border-bottom: 1px solid black;
    }

    #two {
      left: 400px;
      top:  -1px;
      border-bottom: 1px solid black;
      border-left: 1px solid black;
    }

    #three {
      left: -1px;
      top:  200px;
      border-right: 1px solid black;
      border-bottom: 1px solid black;
    }

    #four {
      left: 200px;
      top:  200px;
      border-bottom: 1px solid black;
    }

    #five {
      left: 400px;
      top:  200px;
      border-bottom: 1px solid black;
      border-left: 1px solid black;
    }

    #six {
      left: -1px;
      top:  401px;
      border-right: 1px solid black;
    }

    #seven {
      left: 200px;
      top:  401px;
    }

    #eight {
      left: 400px;
      top:  401px;
      border-left: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="board">
    <div class="space" id="zero">
    </div>
    <div class="space" id="one">
    </div>
    <div class="space" id="two">
    </div>
    <div class="space" id="three">
    </div>
    <div class="space" id="four">
    </div>
    <div class="space" id="five">
    </div>
    <div class="space" id="six">
    </div>
    <div class="space" id="seven">
    </div>
    <div class="space" id="eight">
    </div>
  </div>
</body>
</html>
